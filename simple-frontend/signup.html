<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TalentLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TalentLink</h1>
            <nav>
                <a href="index.html">Jobs</a>
                <a href="login.html">Login</a>
                <a href="signup.html" class="active">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-form">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>I am a</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="job_seeker" checked>
                            <span class="radio-custom"></span>
                            Job Seeker
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="employer">
                            <span class="radio-custom"></span>
                            Employer/Recruiter
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <div id="signupMessage" class="message"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TalentLink. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
