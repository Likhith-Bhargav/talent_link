<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TalentLink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">TalentLink</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="#jobs">Jobs</a>
                <a href="#companies">Companies</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <div class="auth-buttons" id="authButtons">
                    <a href="login.html" class="btn btn-outline" id="loginLink">Login</a>
                    <a href="signup.html" class="btn btn-primary" id="registerLink">Register</a>
                </div>
                <div class="user-menu" id="userMenu">
                    <button class="user-avatar" id="userAvatar">
                        <span class="material-icons">account_circle</span>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="profile.html">My Profile</a>
                        <a href="my-applications.html">My Applications</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
            <button class="hamburger" id="hamburger">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div id="dashboardContent" class="dashboard-container">
            <!-- Content will be loaded by JavaScript -->
            <p>Loading your dashboard...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TalentLink. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize auth
            await window.TalentLink.auth.init();
            
            // Check if user is authenticated
            if (!window.TalentLink.auth.isAuthenticated()) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html?next=' + encodeURIComponent(window.location.pathname);
                return;
            }

            // Update UI based on auth state
            const updateUI = () => {
                const user = window.TalentLink.auth.currentUser;
                if (user) {
                    // Update user avatar
                    const userAvatar = document.getElementById('userAvatar');
                    if (userAvatar) {
                        userAvatar.textContent = user.first_name ? 
                            user.first_name.charAt(0).toUpperCase() : 
                            (user.username ? user.username.charAt(0).toUpperCase() : 'U');
                    }
                    
                    // Update dashboard content
                    const dashboardContent = document.getElementById('dashboardContent');
                    if (dashboardContent) {
                        dashboardContent.innerHTML = `
                            <div class="welcome-message">
                                <h2>Hello, ${user.first_name || user.username}!</h2>
                                <p>Welcome back to your TalentLink dashboard.</p>
                            </div>
                            <!-- Add more dashboard content here -->
                        `;
                    }
                }
            };

            // Listen for auth state changes
            window.addEventListener('authStateChange', updateUI);
            
            // Initial UI update
            updateUI();

            // Add logout handler
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await window.TalentLink.auth.logout();
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
